<script>
var result=[]; 
function fn(ary){
   for(let i=0;i<ary.length;i++){
       var item=ary[i];
      if(typeof item!="object"){
          result.push(item);
      }else{
        fn(item)
      }
   }
} 
var ary=[68,[1,[2,3,4,[5,6]]]];
fn(ary)
</script>

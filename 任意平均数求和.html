<script>

   /*
   需求：平均数求和,去掉最大值，去掉最小值，然后再除以剩下的总长度

   */

    function average (){
        var ary=[];
        for(var i=0;i<arguments.length;i++){
            ary.push(arguments[i])
        }
        ary.sort(function(a,b){
            return a-b;
        });
        console.log(ary);
        ary.pop();
        ary.shift();
        var total=0;
        for(var i=0;i<ary.length;i++){
            total+=ary[i]
        }
        return (total/ary.length).toFixed(2);
    }

    console.log(average(8.0,9.0,6.0,7))
</script>

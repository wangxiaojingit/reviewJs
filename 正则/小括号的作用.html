<script>
    /*
    * 分组的作用：
    * 1、改变默认的优先级
    * 2、分组捕获
    * 3、分组引用
    * */

// => 写一个正则，以18开头或者19开头
   var reg= /^18|19$/
    console.log(reg.test("19"));//true
    console.log(reg.test("18"));//true
    console.log(reg.test("188889"));//true
    console.log(reg.test("1819"));//true

//=> 如果不写小括号，我们发现规则比较乱，所以加个小括号可以分组引用

    var reg2=/^(18|19)$/
    console.log(reg2.test("18"));//true
    console.log(reg2.test("19"));//true
    console.log(reg2.test("188889"));//false
//=>身份证：410181198707016089
// 前六位地点： 410181
// 四位年： 1987
// 2位： 07
// 2位：01
//  2位  60
// 1位 8
// 1位 普通的数字或者X

    var reg3=/^(\d{6})(\d{4})(\d{2})(\d{2})(\d{2})(\d)(\d|x)$/
    var str="410181198707016089";
// => 正则匹配用test
    console.log(reg3.test(str));
//=> 正则捕获
    console.log(reg3.exec(str));
/*
  正则捕获，用的是exec方法。
  1、如果可以匹配，那么获取到的结果是一个数组，如果匹配不到，获取到的是null
  2、如果我们想要获取大正则中的部分信息，我们可以用（）分组，这样捕获的信息中不仅除了大正则，还有小分组中的部分信息（分组捕获）
  3、有时候我们只写（）不是为了分组捕获，只是为了优先级或者分组引用，我们可以？：代表只是为了分组，并不去匹配


* ["410181198707016089", "410181", "1987", "07", "01", "60", "8", "9", index: 0, input: "410181198707016089", groups: undefined]
*
*
*
* */
    var reg4=/^(\d{6})(\d{4})(\d{2})(\d{2})(\d{2})(?:\d)(\d|x)$/
    var str="410181198707016089";
    console.log(reg4.exec(str));
/*
 *
*  ["410181198707016089", "410181", "1987", "07", "01", "60", "9", index: 0, input: "410181198707016089", groups: undefined]
* */
</script>

<script>
    /*
    * 正则由元字符和修饰符组成
    * 常用的元字符：
    *  1、量词元字符
    *  *出现0到多次
    *  ？1到0次
    *  +1到多次
    *  {n}出现n次
    *  {n,}出现n到多次
    *  {n,m}出现n到m次
    *
    *  2、特殊元字符
    *  \d 代表0-9之间
    *  \D 代表除了0-9之外的任意字符
    *  \w 代表数字、字母、下划线
    *  \W 代表除了数字、字母、下划线之外的字符
    *  \s 匹配任意一个空白字符
    *  .代表的是除了\n 换行符之外的任意字符
    *  \b 匹配任意一个边界符 ：“zhu-feng”,zhu的左边界是“z”，右边界是“u”，feng的左边界是“f”,右边界是“g”
    *
    *  \n 匹配一个换行符
    *  \ 转义字符，把一个普通字符转换成特殊字符，例如：\d,
    *  把一个特殊含义的字符转换成一个普通的\.,
    *  ^ 以某个字符开始
    *  $ 以某个字符结束
    *  X|y x或者y中的任意一个
    *  [xyz]x或者y或者z中的任意一个，也可以写[abc]
    *  [^xyz]除了xyz中的任意一个字符
    *  [a-z]获取a-z中的任意一个，[0-9]获取0-9中的任意字符，相当于\d;
    *  ()正则分组
     * (?:)当前分组只匹配不捕获
     * (?=)正向预查
     * (?!)负向预查

    *
    * */


    /*
    * []的特殊作用：
    * 1:能消除特殊的含义
    *
    * [.] .本来代表的特殊含义是除了换行之外的任意字符，但是放到[]中代表的就是小圆点的意思。但是[\d] 代表的还是匹配数字
    *
    * 2：如果是两位数的数字放到[]中，代表的不是两位数，代表的是两位数中的任意一个
    *
    *
    * */

    var reg2=/[.]/
    console.log(reg2.test("1")); //false
    console.log(reg2.test(".")); //true
</script>
